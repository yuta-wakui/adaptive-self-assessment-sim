# Adaptive Self-Assessment Config File

# 実行モード
mode: "ws1" # ws1 = 1回分データ / ws2 = 2回分データ

# モデル設定
model:
  item:
    type: "logistic_regression" # logistic_regression, random_forest（拡張予定）
    params: {} # モデルパラメータ（任意）
  overall:
    type: "logistic_regression" # logistic_regression, random_forest（拡張予定）
    params: {} # モデルパラメータ（任意）

# 信頼度閾値
thresholds:
  RC: 0.80 # 補完の信頼度閾値
  RI: 0.70 # 総合評価推定の信頼度閾値
  rc_grid: [0.60, 0.70, 0.80, 0.90] # RCのグリッドサーチ用値リスト
  ri_grid: [0.50, 0.60, 0.70, 0.80] # RIのグリッドサーチ用値リスト

# データ設定
data:
  # 共通設定
  common: 
    skill_name: "sample" # 評価する能力名
    id_col: "user_id" # 識別子列名
    ignore_items: ["reflection_length", "past_reflection_length", "current_reflection_length"] # 無視する列名
  # １回分のデータ（WS1）用
  ws1:
    input_path: "data/sample/ws1/ws1_data_sample.csv" #使用するws1データのファイルパス（csv形式）
    ra_col: "overall_score" # 総合評価列
    ca_cols: ["item_1", "item_2", "item_3", "item_4", "item_5", "item_6", "item_7", "item_8", "item_9", "item_10"] # 回答列リスト
  # ２回分のデータ（WS2）用
  ws2:
    input_path: "data/sample/ws2/ws2_data_sample1.csv" # 使用するws2データのファイルパス（csv形式）
    pra_col: "past_overall_score" # 過去の総合評価列
    ra_col: "current_overall_score" # 今回の総合評価列
    pca_cols: ["past_item_1", "past_item_2", "past_item_3", "past_item_4", "past_item_5", "past_item_6", "past_item_7", "past_item_8", "past_item_9", "past_item_10"] # 過去の回答列リスト
    ca_cols: ["current_item_1", "current_item_2", "current_item_3", "current_item_4", "current_item_5", "current_item_6", "current_item_7", "current_item_8", "current_item_9", "current_item_10"] # 今回の回答列リスト

# クロスバリデーション
cv:
  folds: 5 # 分割数
  stratified: true # 層化サンプリングの有無
  random_seed: 42 # 乱数シード

# 質問項目の選択方法
question_selection:
  strategy: "random" # 選択戦略（現在は"random"のみ対応）

# ログ設定
logging:
  save_logs: true # ログを保存するかどうか
  log_dir: "outputs/logs/logs_test" # ログ保存ディレクトリ
  timestamped: true # タイムスタンプ付きディレクトリを作成するかどうか

results:
  save_csv: true # 結果をCSVで保存するかどうか
  output_dir: "outputs/results/tests" # 結果出力ディレクトリ
  timestamped: true # タイムスタンプ付きディレクトリを作成するかどうか
  filename_suffix: "teamwork" # 結果ファイル名のサフィックス
  save_fold_results: true # 各foldの結果も保存するかどうか