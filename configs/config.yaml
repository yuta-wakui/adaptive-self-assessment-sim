# ============================================
# Adaptive Self-Assessment Simulation Config
# ============================================

# Execution mode
mode: "ws2"  # ws1: single-session data / ws2: two-session data

# --------------------
# Data settings
# --------------------
data:
  # Common settings for both ws1 and ws2
  common: 
    skill_name: "sample"  # Skill name to use
    id_col: "user_id"  # User ID column name
    ignore_items:  # Columns to ignore (optional)
      - "reflection_length"
      - "past_reflection_length"
      - "current_reflection_length"
    
  # Settings for ws1 data
  ws1:
    input_path: "data/sample/ws1/ws1_data_sample.csv"  # File path of the ws1 dataset (CSV format)
    overall_col: "overall_score"  # Overall score column
    item_cols:  # List of item score columns
      - "item_1"
      - "item_2"
      - "item_3"
      - "item_4"
      - "item_5"
      - "item_6"
      - "item_7"
      - "item_8"
      - "item_9"
      - "item_10" 

  # Settings for ws2 data
  ws2:
    input_path: "data/sample/ws2/ws2_data_sample.csv"  # File path of the ws2 dataset (CSV format)
    past_overall_col: "past_overall_score"  # Past overall score column
    current_overall_col: "current_overall_score"  # Current overall score column
    past_item_cols:  # List of past item score columns
      - "past_item_1"
      - "past_item_2"
      - "past_item_3"
      - "past_item_4"
      - "past_item_5"
      - "past_item_6"
      - "past_item_7"
      - "past_item_8"
      - "past_item_9"
      - "past_item_10" 
    current_item_cols:  # List of current item score columns
      - "current_item_1"
      - "current_item_2"
      - "current_item_3"
      - "current_item_4"
      - "current_item_5"
      - "current_item_6"
      - "current_item_7"
      - "current_item_8"
      - "current_item_9"
      - "current_item_10"

# --------------------
# Model settings
# --------------------
model:
  # Settings for models used to estimate item scores
  item_model: 
    type: "logistic_regression"  # Model type (currently only "logistic_regression" is supported)
    params: {}  # Model parameters (optional)
    param_grid:  # Grid search parameters (optional)
      logistic_regression: # model type for param grid search of item score estimation
        C: [0.01, 0.1, 1.0, 10.0] # Inverse of regularization strength
        class_weight: [null, "balanced"] # Class weight options

  # Settings for models used to estimate overall scores
  overall_model:
    type: "logistic_regression"  # Model type (currently only "logistic_regression" is supported)
    params: {}  # Model parameters (optional)
    param_grid:  # Grid search parameters (optional)
      logistic_regression: # model type for param grid search of overall score estimation
        C: [0.01, 0.1, 1.0, 10.0]
        class_weight: [null, "balanced"]

# --------------------
# Threshold settings
# --------------------
thresholds:
  RC: 0.80  # Confidence threshold for item score estimation
  RI: 0.70  # Confidence threshold for overall score estimation
  rc_grid: [0.60, 0.70, 0.80, 0.90]  # Grid search values for RC
  ri_grid: [0.50, 0.60, 0.70, 0.80]  # Grid search values for RI

# --------------------
# Cross-validation settings
# --------------------
cv:
  folds: 5  # Number of folds
  stratified: true  # Whether to use stratified sampling
  random_seed: 42  # Random seed

# --------------------
# Question selection method
# --------------------
question_selection:
  strategy: "random"  # Selection strategy (currently only "random" is supported)

# --------------------
# Output settings
# --------------------
logging: # Logging settings during simulation
  save_logs: true  # Whether to save logs
  log_dir: "outputs/logs"  # Directory to save logs
  timestamped: true  # Whether to create a timestamped directory for logs (e.g., 2025/01/01 -> 20250101)

results: # Result summary saving settings
  save_csv: true  # Whether to save results as CSV
  output_dir: "outputs/results"  # Directory to save results
  timestamped: true  # Whether to create a timestamped directory for results
  filename_suffix: "sample"  # Filename suffix for saved results
  save_fold_results: true  # Whether to save detailed results for each fold